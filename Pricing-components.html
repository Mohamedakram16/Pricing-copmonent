<!DOCTYPE html>
<html>
    <head>
        <title>
            Pricing component toggle
        </title>
        <link rel="stylesheet" href="pricing.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="the-wrapper">
            <div id="the-first-section">
                <h1>Our Pricing</h1>
                <section>
                    <p>Annualy</p>
                    <div id="circle"><p id="ball"></p></div>
                    <p>Monthly</p>
                </section>
            </div>
            <div id="the-second-section">
                <div class="offers">
                    <h3>Basic</h3>
                    <h3 class="dollars">$ 199.99</h3>
                    <div class="options">
                        <p>500 GB Storage</p>
                        <p>2 Users Allowed</p>
                        <p>Send up to 3 GB</p>
                    </div>
                    <button>LEARN MORE</button>
                </div>
                <div id="offers">
                    <h3>Professional</h3>
                    <h3 id="dollars">$ 249.99</h3>
                    <div id="options">
                        <p>1 TB Storage</p>
                        <p>5 Users Allowed</p>
                        <p>Send up to 10 GB</p>
                    </div>
                    <button>LEARN MORE</button>
                </div>
                <div class="offers">
                    <h3>Master</h3>
                    <h3 class="dollars">$ 399.99</h3>
                    <div class="options">
                        <p>2 TB Storage</p>
                        <p>10 Users Allowed</p>
                        <p>Send up to 20 GB</p>
                    </div>
                    <button>LEARN MORE</button>
                </div>
            </div>
        </div>
        <script src="Pricing.js"></script>
    </body>
</html>
